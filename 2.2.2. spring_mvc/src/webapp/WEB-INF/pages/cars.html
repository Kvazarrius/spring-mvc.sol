<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {font-style: italic;}
        .even-row {color: #770000;}
        .odd-row {color: #5a0119;}
    </style>
</head>
<body>
<h1>th:each</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>model</th>
        <th>color</th>
        <th>maxSpeed</th>
    </tr>
    <tr th:each="car, state : ${auto}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.maxSpeed}">Max Speed</td>
    </tr>
</table>
</body>
</html>
